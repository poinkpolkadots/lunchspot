<html>
    <head>
        <title>John Harold Doe XVIth Page</title>
    </head>
    <body>
        <h1 id="title" style="color:bisque;">Heylo</h1>
        <h2 id="info" style="color:black;">How are you?!</h2>
        <h3 id="openOrNo" style="color:grey;">Closed</h3>
        <h3 id="status" style="color:green">Office Hours</h3>
        <p id="fill" style="color:orange">Almost Full</p>
        <br>
        <h2 style="color:purple">Notices:</h2>
        <ul id="notices" style="color:purple;"></ul>
        <h2 style="color:aquamarine;">Usual Schedule:</h2>
        <div1 id="schedules" style="color:aquamarine">
            <p style="color:aqua">Monday:</p>
            <p id="monday"></p>
            <p style="color:aqua">Tuesday:</p>
            <p id="tuesday"></p>
            <p style="color:aqua">Wednesday:</p>
            <p id="wednesday"></p>
            <p style="color:aqua">Thursday:</p>
            <p id="thursday"></p>
            <p style="color:aqua">Friday:</p>
            <p id="friday"></p>
        </div1>
        <script>
            //Here is where information would be imported from the databases:
            var last_name="Doe";
            var first_name="John";
            var classroom_num="72";
            var floor_num="2";
            var dept="Mathematics" //Syntax: CIT, Mathematics, Science, Social Studies/history, World Languages, Music, CTE, Media/Journalism,(other)
            var whenOpen="A-Lunch Only"; //Syntax: A-Lunch Only, B-Lunch Only, All Lunch
            var openClosed="Closed"; //Syntax: Closed, Open
            var openStatus="Office Hours"; //Syntax: Office Hours, Quiet Lunch, Normal Lunch
            var notices=["Maintenence today...","The world just exploded."]; //Individual messages are in the form of strings and displayed in the order of this list
            var dailySchedule=["A-Lunch Only", "B-Lunch Only", "Office Hours", "Closed (meeting)", "Normal Lunch"]
            var fillStatus="Full"; //Syntax: Full, Almost Full, Some Space, Much Space, Empty, N/A (for closed) 
            //Below is the logic for changing the text so that it can be formatted properly later:            
            if (openClosed=="Closed"){
                openStatus="for all students";
                document.getElementById("status").setAttribute("style","color:red;");
                fillStatus = "N/A"
                if (whenOpen=="A-Lunch Only"){
                    whenOpen="B-Lunch Only";
                }
                else if (whenOpen=="B-Lunch Only"){
                    whenOpen="A-Lunch Only";
                }
            }
            //Here is the code for formatting that information:
            var titleText=first_name+" "+last_name+"\'s Classroom Info & Current Status:";
            var basicRoomInfo=classroom_num+"|Floor #"+floor_num+"|Departement: "+dept;
            //Here's the code for making useable objects out of the info and adding it to an HTML object:
            document.getElementById("title").innerHTML = titleText;
            document.getElementById("openOrNo").innerHTML =  openClosed+ " for " + whenOpen;
            document.getElementById("status").innerHTML =  openStatus;
            document.getElementById("info").innerHTML = basicRoomInfo;
            document.getElementById("fill").innerHTML = "Is it full? "+fillStatus;
            //Broken code for displaying schedule & notices
            for (let i=0; i<notices.length(); i++){
                var tempObj1=document.getElementById("notices").appendChild("li");
                tempObj1.innerHTML=notices[i];
            }
            for (let i=0; i<dailySchedule.length()-1; i++){
                var daysOfWeek=["monday","tuesday","wednesday","thursday","friday"];
                document.getElementById(daysOfWeek[i]).innerHTML=dailySchedule[i];
            }
        </script>
    </body> 
</html>
