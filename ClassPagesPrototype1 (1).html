<html>
    <head>
        <title>John Harold Doe XVIth Page</title>
    </head>
    <body>
        <script>
            //Here is where information would be imported from the databases:
            const last_name="Doe";
            const first_name="John";
            const classroom_num="72";
            //Here is the code for formatting that information:
            const titleText=first_name+" "+last_name+"\'s Classroom Info & Current Status:";
            const basicRoomInfo=classroom_num+"|";
            //Here's the code for making useable objects out of the info and adding it to an HTML object:
            const titleNode=document.createTextNode(titleText);
            const titleObj=document.getElementById("title");
            titleObj.appendChild(titleNode);
            const basicInfoNode=document.createTextNode(basicRoomInfo);
            const infoObj=document.getElementById("info");
            infoObj.appendChild(basicInfoNode);
        </script>
        <h1 id="title" style="color:bisque;"></h1>
        <h2 id="info" style="color:grey;"></h2>
    </body> 
</html>
